<!DOCTYPE html>
<html>
<head>
    <title>OsnaLokal Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Wichtig: Sorgt dafür, dass die Karte den ganzen Platz einnimmt */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 1. Karte initialisieren und auf Osnabrück zentrieren
    // Format: [Latitude, Longitude], Zoom-Level
    var map = L.map('map').setView([52.275, 8.04], 14); // Etwas zwischen Rathaus & Schloss

    // 2. OpenStreetMap-Kartenebene (die "Kacheln") hinzufügen
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // 3. EINEN BEISPIEL-MARKER HINZUFÜGEN (Rathaus)
    L.marker([52.2772, 8.0417]).addTo(map)
        .bindPopup('Rathaus Osnabrück');

    // 4. DEINE BEISPIEL-ROUTE ANZEIGEN (Rote Linie)
    // Das ist eine einfache Linie (Polyline) mit zwei Punkten:
    var routeCoordinates = [
        [52.2772, 8.0417], // Start: Rathaus
        [52.2725, 8.0378]  // Ende: Schloss
    ];

    // Erstelle die Linie, gib ihr eine rote Farbe und füge sie zur Karte hinzu
    var route = L.polyline(routeCoordinates, { color: 'red' }).addTo(map);

    // Optional: Zoomt die Karte, sodass die ganze Route sichtbar ist
    map.fitBounds(route.getBounds());

    // --- HIER KOMMT SPÄTER DEINE DYNAMISCHE ROUTE ---
    // Wir können eine Funktion erstellen, die wir von Java aus aufrufen
    function displayRoute(coordinates) {
        // z.B. coordinates = [[52.27, 8.04], [52.28, 8.05], ... ]

        // Alte Route entfernen, falls vorhanden
        if (window.currentRoute) {
            map.removeLayer(window.currentRoute);
        }

        // Neue Route zeichnen
        window.currentRoute = L.polyline(coordinates, { color: 'blue', weight: 5 }).addTo(map);
        map.fitBounds(window.currentRoute.getBounds());
    }

</script>
</body>
</html>
